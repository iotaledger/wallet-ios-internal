name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2
      
      - name: Checkout wallet.rs
        uses: actions/checkout@v2
        with:
          repository: pascalbros/wallet.rs
          ref: feat/swift-binding
          path: wallet-rs
          
      - name: Make universal framework
        run: |
          cd wallet-rs/bindings/swift/native
          ./make_universal_xcframework.sh
          cd target/universal
          zip -r IOTAWalletInternal.zip IOTAWalletInternal.xcframework
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: IOTAWalletInternal ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: wallet-rs/bindings/swift/native/target/universal/IOTAWalletInternal.zip
          asset_name: IOTAWalletInternal-${{ github.ref }}.zip
          asset_content_type: application/zip
                
      - name: Upload framework
        uses: actions/upload-artifact@v2
        with:
          name: IOTAWalletInternal-${{ github.ref }}.zip
          path: wallet-rs/bindings/swift/native/target/universal/IOTAWalletInternal.zip
